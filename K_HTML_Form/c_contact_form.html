<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating  a contact form in HTML</title>
</head>
<body>
    <table>
        <form action="">
            <tr>
                <td><label for="">Name:</label></td>
                <td><input type="text" name="Name" id=""></td>
            </tr>
                <td><label for="">Email:</label></td>
                <td><input type="email" name="" id=""></td>
            <tr>
                <td><label for="">Address:</label></td>
                <td><textarea name="" id="" cols="10" rows="5"></textarea></td>
            </tr>
            <tr>
                <input type="radio" name="Gender" id="" value="0" checked>Female
                <input type="radio" name="Gender" id="" value="1" >Malale
                <input type="radio" name="Gender" id="" value="2" >Other
            </tr>
            <tr>
                <td><label for="">Hobbies:</label></td>
                <td>
                    <input type="checkbox" name="" id="" value="0">Playing Online Games
                    <input type="checkbox" name="" id="" value="1">Listening Music
                    <input type="checkbox" name="" id="" value="2">Cycling
                    <input type="checkbox" name="" id="" value="3">Dancing
                </td>
            </tr>
            <tr>
                <td><label for="">Country:</label></td>
                <td>
                    <input type="radio" name="Faculty" id="" value="0">Nepal
                    <input type="radio" name="Faculty" id="" value="1">India
                    <input type="radio" name="Faculty" id="" value="2">China
                </td>
            </tr>
            <tr>
                <td><label for="">Program:</label></td>
                <td>
                    <select name="" id="">
                        <optgroup value="0" selected>Select a program</optgroup>
                        <optgroup value="education" >Education</optgroup>
                        <optgroup value="science" >Science</optgroup>
                        <optgroup value="humanities" >Humanities</optgroup>
                        <optgroup value="management" >Management</optgroup>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="">DoB:</label></td>
                <td><input type="date" name="" id=""></td>
            </tr>
            <tr>
                <td><label for="">Class time:</label></td>
                <td><input type="time" name="" id=""></td>
            </tr>
            <tr>
                <td><label for="">Photo:</label></td>
                <td><input type="file" name="" id=""></td>
            </tr>
            <tr>
                <td><label for="">Marks:</label></td>
                <td><input type="number" name="" min="0" max="100" id=""></td>
            </tr>
        </form>
    </table>
</body>
</html>
